<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    
    <title>Document</title>
</head>
<body>
    <div>
        <span class="display">
            <p class="displayText"></p>
        </span>

        <ul class="topRowButtons">
            <li><button id="exclude"> On</button></li>
            <li><button id="exclude" class="clear">clear</button></li>

        </ul>   

        <ul class="buttonContainer">
            <li><button class="numberOne">1</button></li>
            <li><button class="numberTwo">2</button></li>
            <li><button class="numberThree">3</button></li>
            <li><button class="operatorMultiply">x</button></li>
            <li><button class="numberFour">4</button></li>
            <li><button class="numberFive">5</button></li>
            <li><button class="numberSix">6</button></li>
            <li><button class="operatorDivide">รท</button></li>
            <li><button class="numberSeven">7</button></li>
            <li><button class="numberEight" type="submit">8</button></li>
            <li><button class="numberNine" type="submit">9</button></li>
            <li><button class="operatorSubtract">-</button></li>
            <li><button class="numberZeroZero">00</button></li>
            <li><button class="numberZero">0</button></li>
            <li><button class="operatorAdd">+</button></li>
            <li><button id="exclude">=</button></li>
            
        </ul>    
    </div>
    <script src="script.js"></script>
</body>
</html>
